<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .Veg2-header {
            height: 80px;
            width: 98%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: blueviolet;
            border: 3px solid black;
            padding-left: 5px;
            overflow-x: hidden;
        }

        .Veg2-headtext {
            text-decoration: none;
            color: black;
            padding-right: 7px;
        }

        #text-color {
            color: white;
        }

        .veg-main-body {
            height: 75vh;
            width: 100%;
            /* border: 3px solid black; */
            overflow-y: scroll;
            padding: 0;
            /* display: flex; */
            /* overflow-x: wrap; */
        }

        .veg-footer {
            height: 20vw;
            width: 100%;
            margin-bottom: 0;
        }

        #next-page-btn {
            /* height: 100%; */
            padding: 25px;
            width: 100%;
            color: white;
            background-color: blueviolet;
        }


        .total-body {
            height: 98vh;
            overflow-y: auto;
        }

        .G-item-container {
            height: 35%;
            width: 100%;
            display: flex;
        }

        .G-items {
            height: 100%;
            width: 50%;
            /* background-color: red; */
            /* border: 3px solid black; */

        }

        .G-img-container {
            height: 70%;
            width: 98%;
            border: 2px solid greenyellow;
            /* object-fit: cover; */
        }

        .G-image {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .G-text-block {
            height: 25%;
            width: 99%;
            border: 2px solid yellow;
            overflow-y: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: greenyellow;
            /* transition: background-color 0.5s ease; */
        }

        .G-text-block.blinking {
            animation: blink-animation 1s infinite;
        }

        @keyframes blink-animation {
            0% {
                background-color: lightblue;
            }

            50% {
                background-color: darkblue;
            }

            100% {
                background-color: lightblue;
            }
        }
    </style>
</head>


<body>
    <div class="total-body">
        <div class="Veg2-header">
            <div class="Veg2-head-items"><a href="index.html" class="Veg2-headtext">Home </a></div>
            <div class="Veg2-head-items"><a href="Veg2.html" class="Veg2-headtext">Veg</a></div>
            <div class="Veg2-head-items"><a href="Grocery2.html" class="Veg2-headtext" id="text-color">Grocery</a></div>
            <div class="Veg2-head-items"><a href="#" class="Veg2-headtext">Contact</a></div>
            <div class="Veg2-head-items"><a href="#" class="Veg2-headtext">About</a></div>
        </div>

        <div class="veg-main-body">
            <div class="G-item-container">
                <div class="G-items">
                    <div class="G-img-container"><img src="Sunrich.jpg" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>SunRich Oil <br>(Kg) - 100Rs</p>
                    </button>
                </div>
                <div class="G-items">
                    <div class="G-img-container"><img src="FortuneOil.webp" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Fortune Oil <br>(Kg) - 100Rs</p>
                    </button>
                </div>
            </div>
            <div class="G-item-container">
                <div class="G-items">
                    <div class="G-img-container"><img src="Parachute.jpg" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Parachute Oil <br>(Kg) - 100Rs</p>
                    </button>
                </div>
                <div class="G-items">
                    <div class="G-img-container"><img src="Parachute Small.png" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Parachute Small <br>(Kg) - 100Rs</p>
                    </button>
                </div>
            </div>
            <div class="G-item-container">
                <div class="G-items">
                    <div class="G-img-container"><img src="Dhall.jpg" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Dhall <br>(kg) - 100Rs</p>
                    </button>
                </div>
                <div class="G-items">
                    <div class="G-img-container"><img src="Pachipappu.jpg" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Pachipappu <br>(Kg) - 100Rs</p>
                    </button>
                </div>
            </div>
            <div class="G-item-container">
                <div class="G-items">
                    <div class="G-img-container"><img src="Sanagapappu.jpg" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Sanagapappu <br>(Kg) - 100Rs</p>
                    </button>
                </div>
                <div class="G-items">
                    <div class="G-img-container"><img src="Minapapappu.webp" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Minapappu <br>(Kg) - 100Rs</p>
                    </button>
                </div>
            </div>
            <div class="G-item-container">
                <div class="G-items">
                    <div class="G-img-container"><img src="MinapaGullu.jpg" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>MinapaGullu <br>(Kg) - 100Rs</p>
                    </button>
                </div>
                <div class="G-items">
                    <div class="G-img-container"><img src="Pesalu.jpg" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Pesalu <br>(Kg) - 100Rs</p>
                    </button>
                </div>
            </div>
            <div class="G-item-container">
                <div class="G-items">
                    <div class="G-img-container"><img src="Sanaga Gullu.webp" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Sanaga Gullu <br>(Kg) - 100Rs</p>
                    </button>
                </div>
                <div class="G-items">
                    <div class="G-img-container"><img src="Senagalu.webp" class="G-image" alt="img"></div>
                    <button class="G-text-block btn">
                        <p>Sanagalu <br>(Kg) - 100Rs</p>
                    </button>
                </div>
            </div>






        </div>
        <!-- Button to open next page -->
        <footer class="veg-footer"><button id="next-page-btn"><b>Go To Cart</b></button></footer>
        <script>

            let textArray = JSON.parse( localStorage.getItem( 'selectedTexts' ) ) || [];

            // Add event listener to each button
            document.querySelectorAll( '.btn' ).forEach( ( btn, index ) =>
            {
                btn.addEventListener( 'click', () =>
                {
                    let text = btn.parentNode.parentNode.querySelector( '.G-text-block' ).textContent;
                    textArray.push( text );
                    // Store the array in localStorage
                    localStorage.setItem( 'selectedTexts', JSON.stringify( textArray ) );
                } );
            } );

            // Add event listener to next page button
            document.getElementById( 'next-page-btn' ).addEventListener( 'click', () =>
            {
                // Store the array in localStorage
                localStorage.setItem( 'selectedTexts', JSON.stringify( textArray ) );
                // Redirect to the next page
                window.location.href = 'next-page.html';
            } );
        </script>
    </div>
</body>

</html>
